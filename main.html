<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Grocery List</h2>
  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Apples</td>
      <td data-ns-test="prices">50</td>
    </tr>
    <tr>
      <td>Bananas</td>
      <td data-ns-test="prices">30</td>
    </tr>
    <tr>
      <td>Milk</td>
      <td data-ns-test="prices">60</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
